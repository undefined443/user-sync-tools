# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Shell Lint
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args:
          - --severity=warning # Only show warnings and above
          # Uncomment to enable specific checks:
          # - --enable=all
          # - --exclude=SC2034  # Exclude unused variable warnings

  # Shell Format
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args:
          - -w # Write result to file
          - -i=2 # Indent with 2 spaces
          - -ci # Indent switch cases
          - -sr # Add space after redirect

  # Prettier - Markdown, YAML, JSON formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json]

  # Conventional Commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [] # Optional: add types like [--types=feat,fix,docs,chore,refactor,test,build,ci]
